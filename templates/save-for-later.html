<!DOCTYPE html>

<head>

  <title>Save for Later</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background:url("{% static '\images\WhatsApp Image 2025-05-31 at 12.18.01.jpeg' %}") no-repeat center center/cover;
      color: white;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      background: rgba(240, 233, 233, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-top: 50px;
    }
     .navbar {
      {% comment %} background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center; {% endcomment %}
    }
    .navbar a {color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;}


    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;}
    .book-box {
      border: 1px solid #ccc;
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    p{text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;}
    .book-box {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    button {
      background: #28a745;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="navbar">
    <div><a href="{% url 'home' %}">Home</a></div>
  <img src="{{ book.cover_image.url }}" />
  <div class="container">

<h2>Save Books for Later ðŸ“¥</h2>
<div id="books-container"></div>

  <p>No books available right now.</p>

</div>

<script>
  const token = localStorage.getItem('token'); // Ensure this is set on login

  function loadBooks() {
    fetch('/api/browse-books/')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('books-container');
        container.innerHTML = '';
        data.forEach(book => {
          const div = document.createElement('div');
          div.className = 'book-box';
          div.innerHTML = `
            <strong>${book.title}</strong><br>
            Author: ${book.author}<br>
            <button onclick="saveForLater(${book.id})">Save for Later</button>
          `;
          container.appendChild(div);
        });
      });
  }

  function saveForLater(bookId) {
    fetch('/api/save-for-later/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Token ${token}`
      },
      body: JSON.stringify({ book_id: bookId })
    })
    .then(res => res.json())
    .then(data => alert(data.message || data.error));
  }

  loadBooks();
</script>

</body>
</html>
